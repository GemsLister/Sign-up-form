<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
            <img src="img/logo-Photoroom.png" alt="logo">
            <h1>DANCE STUDIO</h1>        
        </div>
     </header>
    <main>
        <div class="container1"></div>
        <div class="tagline">
            <h1>DANCE WITH PASSION</h1>
        </div>
        <div class="container2">    
            <h1>JOIN WITH US!</h1>
            <form action="#">
                <div class="input-containers">
                    <div class="input-container1">
                        <p>FIRST NAME</p>                    
                        <input type="text">
                        <p>LAST NAME</p>
                        <input type="text">
                        <p>EMAIL</p>
                        <input type="text">
                    </div>
                    <div class="input-container2">
                        <p>PHONE NUMBER</p>
                        <input type="text">
                        <p>PASSWORD</p>
                        <input type="password">
                        <p>CONFIRM PASSWORD</p>
                        <input type="password">
                    </div>
                </div>
                <section>
                    <button type="submit">SIGN UP</button>
                    <p>or sign up with:</p>
                </section>
                <div class="googleFb">
                    <button><img src="img/google.png" alt="google-icon">Sign Up With Google</button>
                    <button> <img src="img/fb.png" alt="facebook-icon">Sign Up With Facebook</button>
                </div>
                <div class="login">
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </form>
        </div>  
    </main>    
</body>
</html>
